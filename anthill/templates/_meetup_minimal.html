<div class="info">
  <p class="meetup_date"><i class="fa fa-calendar" aria-hidden="true"></i> 
    {{ meetup.datetime|date:"l j.n. H:i" }}</p>
  <p class="meetup_city"><i class="fa fa-map-marker" aria-hidden="true"></i> 
    {{ meetup.city }}</p>
  <p class="meetup_street"><i class="fa fa-crosshairs" aria-hidden="true"></i> 
    {{ meetup.street }}</p>
</div>
